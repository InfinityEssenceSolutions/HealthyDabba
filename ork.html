<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery-section {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      margin: 10px;
      position: relative;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="gallery-section">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300x400" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x200" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/350x250" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/250x350" alt="Image 5">
    </div>
    <!-- Add more gallery items as needed -->
  </div>
</div>

</body>
</html>
